// Add a player to the Rahula College Team
function addRahulaPlayer(firstName, fullName, role, matchess, innings, best, runs, average,link) {
    // Get a reference to the Rahula College Team
    var rahulaTeamRef = database.ref("teams/rahula/"+firstName);

    // Add the player to the team
    rahulaTeamRef.push({
        firstName: firstName,
        fullName: fullName,
        role: role,
        matchess: matchess,
        innings: innings,
        best: best,
        runs: runs,
        average: average,
        link:link
    });
}
