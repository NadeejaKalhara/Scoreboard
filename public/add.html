<html>
<head>
    <title>Add Players</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.8/firebase-app.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.8/firebase-auth.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

</script>
</head>
<body>
   
    <h1>Add Players</h1>

    <h2>Rahula College Team : Batsman</h2>
    <form onsubmit="addRahulaPlayer()" id="myform">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstNameR" name="firstName" required><br>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullNameR" name="fullName" required><br>

        <label for="role">Role:</label>
        <input type="text" id="roleR" name="role" required><br>

        <label for="hundreds">100s:</label>
        <input type="number" id="hundredsR" name="hundreds" required><br>

        <label for="fifties">50s:</label>
        <input type="number" id="fiftiesR" name="fifties" required><br>

        <label for="best">Best:</label>
        <input type="text" id="bestR" name="best" required><br>

        <label for="runs">Runs:</label>
        <input type="number" id="runsR" name="runs" required><br>

        <label for="average">Average:</label>
        <input type="number" step="0.01" id="averageR" name="average" required><br>
    </form>
        <button onclick="addr()">Add Player</button>


<script>
function addr(){
    addRahulaPlayer($$("firstNameR").value,$$("fullNameR").value,$$("roleR").value,$$("hundredsR").value,$$("fiftiesR").value,$$("bestR").value,$$("runsR").value,$$("averageR").value)
}
    
    </script>
    <h2>Dharmaraja College Team</h2>

        <label for="firstName">First Name:</label>

        <label for="best">Best:</label>

firebase.initializeApp(firebaseConfig);

// Get a reference to the database service
var database = firebase.database();

// Add a player to the Rahula College Team
function addRahulaPlayer(firstName, fullName, role, hundreds, fifties, best, runs, average) {
    // Get a reference to the Rahula College Team
    var rahulaTeamRef = database.ref("teams/rahula/"+firstName);

    // Add the player to the team
    rahulaTeamRef.push({
        firstName: firstName,
        fullName: fullName,
        role: role,
        hundreds: hundreds,
        fifties: fifties,
        best: best,
        runs: runs,
        average: average
    });
}

// Add a player to the Dharmaraja College Team
function addDharmarajaPlayer(firstName, fullName, role, hundreds, fifties, best, runs, average) {
    // Get a reference to the Dharmaraja College Team
    var dharmarajaTeamRef = database.ref("teams/dharmaraja");

    // Add the player to the team
    dharmarajaTeamRef.push({
        firstName: firstName,
        fullName: fullName,
        role: role,
        hundreds: hundreds,
        fifties: fifties,
        best: best,
        runs: runs,
        average: average
    });
}

</script>
